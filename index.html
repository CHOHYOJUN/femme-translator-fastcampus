<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>팜므어 번역기</title>
</head>
<body>
    <div>
        <h1>팜므어 번역기 by 조효준</h1>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>번역</button>
        <div class="result"></div>
    </div>
    <script src="./hangul.js"></script>
    <script>
        console.log("하이하이");
        
    function checkTextarea(){

        var textAreaValue = document.querySelector('textarea').value
        var textAreaArr = textAreaValue.split('');
        var changedValue = textAreaArr.map(function(el){
            console.log("textAreaArr - map");
            var disassembledArr =  Hangul.disassemble(el);
            var isElementFour = disassembledArr.length === 4;
            var isMoem = Hangle.isVowel(disassembledArr[1] && disassembledArr[2]);
            
            if(isElementFour && isMoem){
                console.log('isMoem');
                var tmp = disassembledArr[3];
                disassembledArr[3] = disassembledArr[2];
                disassembledArr[2] = tmp;
            }; //if
                return Hangul.assemble(disassembledArr);
         });  //changedValue
            return changedValue.join('');
    };

    document.querySelector('button').addEventListener('check', function(){
        document.querySelector('.result').innerText = checkTextarea();
    });

    
    </script>
    
</body>
</html>
